- clean:
    - '~'
- defaults:
    link:
      create: true
      force: true
- link:
    ~/.dotly: os/linux/.dotly
    ~/.config/alacritty/alacritty.toml: os/linux/alacritty.toml
    ~/.config/kitty/kitty.conf: os/linux/kitty.conf
    ~/.config/nvim: editors/nvim
    ~/.gitconfig: git/.gitconfig
    ~/.p10k.zsh : shell/zsh/themes/.p10k.theme
